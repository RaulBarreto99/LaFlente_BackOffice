	<script>
  	let tema = localStorage.getItem("tema");
  	
  	if(tema){
		document.querySelector("body").className = tema;
  	}else{
  		document.querySelector("body").className = "bg-theme bg-theme1";
  	}
  	
	atualizarTabela();
	
	function atualizarTabela(){
		get("http://localhost:8080/pedidosRest").then(pedidos => {
			let tabela = document.getElementById("dados_tabela")
			
			let html = ``;
			pedidos.forEach(pedido => {
				
				
				let data = pedido.dataVenda.substring(0,10);
				
				data = data.split("-");
				
				data = `${data[2]}/${data[1]}/${data[0]}`
				html += `
					<tr>
						<td> ${pedido.id} </td>
						<td> ${data} </td>
						<td> R$ ${pedido.valorTotal} </td>
						<td> ${pedido.status}</td>
						<td>  <select class="custom-select novo-status" id="select${pedido.id}">
								<option value="Nenhuma Atualização">Nenhuma Atualização</option>
								<option value="Aguardando Pagamento">Aguardando Pagamento</option>
								<option value="Pagamento Rejeitado">Pagamento Rejeitado</option>
								<option value="Pagamento com Sucesso">Pagamento com Sucesso</option>
								<option value="Aguardando Retirada">Aguardando Retirada</option>
								<option value="Em Transito">Em Transito</option>
								<option value="Entregue">Entregue</option>
							  </select>
						</td>
					</tr>
				`;
			});
			
			tabela.innerHTML = html;
		});
	}
	
	function salvarAlteracoes(){
		put("http://localhost:8080/pedidosRest", extraiAlteracoes()).then(() => {
			atualizarTabela();
			document.getElementById("mensagem").textContent = "Produto editado com sucesso!!!";
		})
	}
	
	function extraiAlteracoes(){
		let campos = document.getElementsByClassName("novo-status");
		
		let alteracoes = [];
		
		for(let i = 0; i < campos.length; i++){
			if(campos[i].value != "Nenhuma Atualização"){
				let id = campos[i].id.replace("select","")
				alteracoes.push({id: id, status: campos[i].value});
			}
		}
		
		return alteracoes;
	}
	

	function get(url) {
        return new Promise((resolve, reject) => {

            let xhr = new XMLHttpRequest();

            xhr.open('GET', url);

            xhr.onreadystatechange = () => {

                if (xhr.readyState == 4) {

                    if (xhr.status == 200) {

                        resolve(JSON.parse(xhr.responseText));

                    } else {

                        reject(xhr.responseText);
                    }
                }
            }

            xhr.send();
        });
    }
	
	function put(url, dados) {
		return new Promise((resolve, reject) => {

			let xhr = new XMLHttpRequest();
			xhr.open("PUT", url, true);
			xhr.setRequestHeader("Content-type", "application/json");
			xhr.onreadystatechange = () => {

				if (xhr.readyState == 4) {

					if (xhr.status == 200) {
						resolve();
					} else {
						reject(xhr.responseText);
					}
				}
			};

			xhr.send(JSON.stringify(dados));
		});
	}
