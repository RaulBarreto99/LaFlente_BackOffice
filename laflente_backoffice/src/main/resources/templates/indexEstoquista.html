	<script>
		var palavras = [];
		var arrayPerguntasRespostas = [];

		atualizarTabela();

		let tema = localStorage.getItem("tema");

		if (tema) {
			document.querySelector("body").className = tema;
		} else {

			document.querySelector("body").className = "bg-theme bg-theme1";
		}


		function get(url) {
			return new Promise((resolve, reject) => {

				let xhr = new XMLHttpRequest();

				xhr.open('GET', url);

				xhr.onreadystatechange = () => {

					if (xhr.readyState == 4) {

						if (xhr.status == 200) {

							resolve(JSON.parse(xhr.responseText));

						} else {

							reject(xhr.responseText);
						}
					}
				}

				xhr.send();
			});
		}

		function atualizarTabela() {
			get("http://localhost:8080/produto").then(produtos => {
				let tabela = document.getElementById("tabelaBody");
				tabela.innerHTML = "";
				produtos.forEach(produto => {
					
						tabela.insertAdjacentHTML('beforeend', `<tr>
								<th scope="row">${produto.codigo}</th>
								<td>${produto.nome}</td>
								<td>${produto.preco}</td>
								<td>${produto.quantidade}</td>
								<td>${produto.status}</td>
								<td><a type="button"
										class="btn btn-light btn-round px-2" href="http://localhost:8080/detalharProduto/${produto.codigo}" id="detalhar${produto.codigo}">
										Detalhar
									</a></td>
									<td><a type="button"
										class="btn btn-light btn-round px-2" href="/preview/${produto.codigo}" id="preview">
										Preview
									</a></td>
							</tr>`);
					
					
					
				});
			});
		}
		
		
		function detalhar(id){

			let xhr = new XMLHttpRequest();

			xhr.open('GET', "http://localhost:8080/detalharProduto/"+id);

			xhr.send();
		}
	</script>
